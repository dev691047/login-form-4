<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar ">
        <h1 class="navbar-brand" >Login Page</h1>
        <div class="nav-div">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
      </nav>


    <main>
        <div class="heading">
            <h3>Login <small style="font-size: 14px;font-weight: 400;color:rgb(238, 238, 238)">form validation</small></h3>
        </div>
        <div class="container">
       
        <form action="" id="form" class="form">
         <div class="form-control ">
          <!-- <label for="">Username</label> -->
           <input type="text" placeholder="username" id="username" value="">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
           </div>
           <div class="form-control">
            <!-- <label for="">Email</label> -->
             <input type="email" placeholder="email" id="email" value="">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error</small>
             </div>
             <div class="form-control">
                <!-- <label for="">Password</label> -->
                <input type="password" placeholder="password" id="password" value="">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error</small>
              </div>
              <button>Login</button>

        </form>

    </div>

    </main>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
